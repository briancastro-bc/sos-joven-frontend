<div class="label__input">
    <p class="error" *ngIf="valid">{{error}}</p>
    <input 
        class='input'
        [type]="type" 
        [placeholder]="placeholder"
        [(ngModel)]="input"
		(ngModelChange)="onChange($event)"
		(blur)="onTouched($event)"
    >
    <label class="label">{{label}}</label>
</div>
