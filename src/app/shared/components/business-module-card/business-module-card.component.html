<article>
  <header>
    <section>
      <ng-content select="[image]">
      </ng-content>
    </section>
    <p>{{title}}</p>
  </header>
  <main>
    <p *ngFor="let paragraph of (content | asParagraph)">
      {{ content }}
    </p>
    <ng-content select="[content]"></ng-content>
  </main>
</article>
